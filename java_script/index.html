<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>User Details</h1>
    <form id="userForm">
        <label>Name:</label>
        <input type="text" id="name" required><br><br>
        
        <label>Age:</label>
        <input type="number" id="age" required><br><br>
        
        <label>Email:</label>
        <input type="email" id="email" required><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('userForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            var name = document.getElementById('name').value;
            var age = document.getElementById('age').value;
            var email = document.getElementById('email').value;
            
            console.log('Name:', name);
            console.log('Age:', age);
            console.log('Email:', email);
            
            alert('Details submitted!');
        });
    </script> 
   
   
    <p id="title">Hello World!!</p>
    <button id="toggle" onclick="toggle()">Toggle</button>
    <script>
        var toggle=() =>{
            var color = ['orange','red','blue','green','pink','lavender','yellow','purple','gray']
            var ind=Math.floor(Math.random()*color.length)
            document.querySelector('body').style.backgroundColor = color[ind]
        }
    </script>

    
    <p id="title">Hello World</p>
    <button id="toggle" onclick="buttonClicked()">toggle</button>
    <script>
        var buttonClicked=()=>{
            var title=document.getElementById('title');
            var result=title.innerText==="Hello World"?"Hello Divya":"Hello World";
            title.innerText=result;
        }
    </script> 
</body>
</html>
